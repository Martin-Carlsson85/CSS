<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Martin Carlsson</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Mouse Circle-->
    <div class="mouse-circle"></div>
    <div class="mouse-dot"></div>
    <!--End of Mouse Circle-->

    <!--Page Container-->
    <div class="Container">
      <!--Page BG-->
      <div class="page-bg"></div>
      <!--Section 1-->
      <section class="section-1 center">
        <!--Logo-->
        <a href="#" class="logo">Martin Carlsson</a>
        <!--End of logo-->

        <!--Animated circles-->
        <div class="circles">
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
          <div class="circle circle-3"></div>
          <div class="circle circle-4"></div>
        </div>
        <div class="main-circle center">
          <img src="landing\jag.jpg" alt="" />
        </div>
        <!--End of animated circles-->
        <!--Featured text-->
        <h4 class="featured-text featured-text-1">Creative</h4>
        <h4 class="featured-text featured-text-2">Design</h4>
      </section>
      <!--End Section 1-->
      <!--End of Page BG-->
    </div>
    <!--End of Page Container-->
    <script src="script.js"></script>
  </body>
</html>
